<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>はじめての山口</title>
  <link rel="stylesheet" href="css/style.css" />
  <script>
    // 戻る時のスクロール位置復元（対応ブラウザのみ）
    if ('scrollRestoration' in history) {
  history.scrollRestoration = 'auto';
}

  </script>
</head>
<body>

  <!-- ヘッダーメニュー -->
  <header class="header-menu">
    <nav>
      <ul class="menu-list">
        <li><a href="#machi">街</a></li>
        <li><a href="#nature">自然</a></li>
        <li><a href="#food">食</a></li>
        <li><a href="#history">文化</a></li>
      </ul>
    </nav>
  </header>

  <!-- ヒーロー画像 -->
  <section class="hero" id="top">
    <img src="sonota/hashi.png" alt="トップ画像" class="hero-image" />
    <div class="hero-text">
      はじめての山口で、はじめての時間を
    </div>
  </section>

  <!-- コンテンツ -->
  <section class="photo-column">
    <div id="machi" class="photo-block">
      <img src="sonota/gai.jpg" alt="街の写真" />
      <p class="photo-caption">まちを歩く｜どこか懐かしい景色に出会う</p>
      <div class="photo-detail-row">
        <p class="photo-subtext">石畳の坂道や、木造の古い商店街など、懐かしい風景が広がります。</p>
        <a href="machi.html" class="more-link">もっと見る→</a>
      </div>
    </div>

    <div id="nature" class="photo-block">
      <img src="sonota/shizen.jpg" alt="自然の写真" />
      <p class="photo-caption">自然とあそぶ｜海と山の静かな贈りもの</p>
      <div class="photo-detail-row">
        <p class="photo-subtext">海や山の自然に包まれて、心と体が解放されるひととき。</p>
        <a href="nature.html" class="more-link">もっと見る→</a>
      </div>
    </div>

    <div id="food" class="photo-block">
      <img src="sonota/shoku.jpg" alt="食の写真" />
      <p class="photo-caption">食べる｜おいしいって、安心できること</p>
      <div class="photo-detail-row">
        <p class="photo-subtext">地元の旬の食材や郷土料理は、どこかホッとする味わいです。</p>
        <a href="food.html" class="more-link">もっと見る→</a>
      </div>
    </div>

    <div id="history" class="photo-block">
      <img src="sonota/文化.jpg" alt="文化の写真" />
      <p class="photo-caption">ふれる文化｜静かに息づく日常の中で</p>
      <div class="photo-detail-row">
        <p class="photo-subtext">伝統的な風習や工芸、地域の人々との交流を楽しめます。</p>
        <a href="history.html" class="more-link">もっと見る→</a>
      </div>
    </div>
  </section>

</body>
</html>
